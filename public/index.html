<!DOCTYPE html>
<html lang='en' xml:lang='en' xmlns='http://www.w3.org/1999/xhtml'>
	<head>
		<title>Datepicker Test</title>

		<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />

		<meta name='viewport' content='width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui'>

		<link rel="stylesheet" type="text/css" href="css/style.min.css">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">

	</head>	


	<body>
		<div class='wrapper'>


			<section id="year">
				
				<div class='element'>
					<div id="label-year" class='label'></div>
				</div>
				
			</section>

			<section id="month">
				<a href="#" id='month_prev' class='prev button-circle'>&lt;</a>
				<div class='element'>
					<div id="label-month" class='label'></div>

					<div class='month-grid'>
						<div id='Sun' class='weekday'>
							<div class='header'>Sunday</div>
							<div class='container'>
							</div>
						</div>

						<div id='Mon' class='weekday'>
							<div class='header'>Monday</div>
							<div class='container'>
							</div>
						</div>
						
						<div id='Tue' class='weekday'>
							<div class='header'>Tuesday</div>
							<div class='container'>
							</div>
						</div>
						
						<div id='Wed' class='weekday'>
							<div class='header'>Wednesday</div>
							<div class='container'>
							</div>
						</div>
						
						<div id='Thu' class='weekday'>
							<div class='header'>Thursday</div>
							<div class='container'>
							</div>
						</div>
						
						<div id='Fri' class='weekday'>
							<div class='header'>Friday</div>
							<div class='container'>
							</div>
						</div>
						
						<div id='Sat' class='weekday'>
							<div class='header'>Saturday</div>
							<div class='container'>
							</div>
						</div>
					</div>
				</div>
				<a href="#"  id='month_next' class='next button-circle'>&gt;</a>
			</section>

			<section id="form">
				<form>
					<input type="text" name="date-selected" id="date-selected">
				</form>
			</section>

		</div>



		<script src="js/vendors.js" type="text/javascript"></script>
		<script src="js/app.js" type="text/javascript"></script>
	</body>
</html>
